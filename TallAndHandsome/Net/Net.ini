[Metadata]
Name=Tall And Handsome - Net
Author=Chris Lewis
License=MIT
Version=1.0

[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
TextColor=255,255,255,255
TextSize=80

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeterLabelIn]
Meter=String
Text=DN
Width=600
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1

[MeterLabelOut]
Meter=String
Text=UP
Width=600
Y=87
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1

[MeterIn]
Meter=String
Text=%1B/s
Autoscale=1
X=130
W=630
MeasureName=MeasureNetIn
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1

[MeterOut]
Meter=String
Text=%1B/s
Autoscale=1
X=130
Y=87
W=600
MeasureName=MeasureNetOut
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1
