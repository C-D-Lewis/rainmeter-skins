[Metadata]
Name=Tall And Handsome - Time
Author=Chris Lewis
License=MIT
Version=1.0

[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
TextColor=255,255,255,255
TextSize=174

[Measure24HrTime]
Measure=Time
Format=%H:%M

[MeterCPU]
Meter=String
Text=%1
X=-23
W=430
MeasureName=Measure24HrTime
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1
