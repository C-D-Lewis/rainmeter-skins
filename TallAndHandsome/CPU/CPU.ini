[Metadata]
Name=Tall And Handsome - CPU
Author=Chris Lewis
License=MIT
Version=1.0

[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
TextColor=255,255,255,255
TextSize=80

[MeasureCPU]
Measure=CPU
Processor=0

[MeterLabel]
Meter=String
Text=CPU
Width=430
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1

[MeterCPU]
Meter=String
Text=%1%
X=130
W=430
MeasureName=MeasureCPU
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Tall Dark And Handsome
Antialias=1
