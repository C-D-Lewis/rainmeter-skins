[Metadata]
Name=Morndas - Date
Author=Chris Lewis
License=MIT
Version=1.0

[Rainmeter]
Update=10000
DynamicWindowSize=1

[Variables]
TextColor=255,255,255,255
TextSize=60

[MeasureDayScript]
Measure=Script
ScriptFile=dayscript.lua

[MeasureMonthScript]
Measure=Script
ScriptFile=monthscript.lua

[MeasureTime]
Measure=Time
Format="%H:%M, %#dth of"

[MeterDateLabel]
Meter=String
MeasureName=MeasureDayScript
MeasureName2=MeasureTime
MeasureName3=MeasureMonthScript
Text="%1, %2 %3"
Width=1920
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Cyrodiil
Antialias=1