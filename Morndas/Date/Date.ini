[Metadata]
Name=Morndas - Date
Author=Chris Lewis
License=MIT
Version=1.0

[Rainmeter]
Update=10000
DynamicWindowSize=1
AccurateText=1

[Variables]
TextColor=255,255,255,255
TextSize=60

[MeasureDayScript]
Measure=Script
ScriptFile=dayscript.lua

[MeasureMonthScript]
Measure=Script
ScriptFile=monthscript.lua

[MeasureThScript]
Measure=Script
ScriptFile=thscript.lua

[MeasureTime]
Measure=Time
Format="%H:%M, %#d"

[MeterDateLabel]
Meter=String
MeasureName=MeasureDayScript
MeasureName2=MeasureTime
MeasureName3=MeasureThScript
MeasureName4=MeasureMonthScript
Text="%1, %2%3 of %4"
Width=1920
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=Cyrodiil
Antialias=1